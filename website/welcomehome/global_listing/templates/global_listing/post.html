

<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <title>Upload Image</title> 
</head> 

<body> 
    <<form id="post_form" method="post" action="" enctype="multipart/form-data">

    {% csrf_token %}
    {% for hidden in postForm.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in postForm %}
        {{ field }} <br />
    {% endfor %}

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}

    {%for image in property_instance.propertyimages_property_id.all %} 
    <img src="{{image.image.get_url}}"/>
    {%endfor%}


    <input type="submit" name="submit" value="Submit" />
</form>
</body> 

</html>
