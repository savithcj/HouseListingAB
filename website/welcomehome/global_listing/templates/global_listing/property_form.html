 {% load crispy_forms_tags %}


 {% comment %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Property Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %} 
{% endcomment %}


<div class="container">
    <div class="card">
        <div class="card-header">
            Create Listing
        </div>
        <div class="card-body">
             {% crispy form %}
        </div>
    </div>
</div>
