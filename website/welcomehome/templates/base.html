{% load static %}   
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive photo gallery.">

    {% block title %}
    {% endblock title %}
        
    <script type="text/javascript" src="{% static 'global_listing/scripts.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'global_listing/modal.js' %}"></script> -->

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/listing_detail-old-ie.css">
        <![endif]-->
    {% block staticfiles %}
    {% endblock staticfiles %}

</head>

<body>

            <a class="pure-menu-heading" href="{% url 'home' %}">WelcomeHomeAB</a>

            <ul class="pure-menu-list">

                <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">Blog</a></li> -->
                <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li> -->

        {% endblock content %}
    </div>

    {% block jsFiles %}
    {% endblock jsFiles %}

</html>
