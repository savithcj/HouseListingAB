{% extends 'base.html' %}

{% block title %}
  <title>User Password Reset</title>
{% endblock title %}


{% block content %}
  <h2>Oh no! Write it down and post it on your facebook next time!</h2>
    <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock content %}
