{% extends 'base.html' %}

{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title %}


{% block staticfiles %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock staticfiles %}

{% block content %}
    <div class="page">
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
            <p class="message">Forgot password? <a href="{% url 'password_reset' %}">Click to reset</a></p>
            
            </form>
        </div>
    </div>
{% endblock content %}
